<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Intro logo</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link/css/images/c.png
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/images/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content center">
            <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <img src="css/images/circulo.png" style="position:absolute;z-index: 1; width:50%;" class="animate__animated animate__bounce" id="circulo">
                <img src="css/images/letras.png" style="position:absolute;z-index: 2; width:50%;" class="animate__animated animate__fadeInDown" id="letras">
                <img src="css/images/flores.png" style="position:absolute;z-index: 3; width:50%;" class="animate__animated animate__backInRight" id="flores">
                <img src="css/images/c.png" style="position:absolute;z-index: 4; width:50%;" class="animate__animated animate__zoomInDown" id="c">
            </div>
            <div class="col-12 justify-content center">
                <a class="btn btn-primary" href="a" role="button">Bienvenido a mi portafolio</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
